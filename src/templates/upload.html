{% extends "base.html" %}

{% block content %}

<!--Form-->
<div class="row mb-3">
    <div class="col-md-12">
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="input-group">
                <label for="file">Select image to upload:</label>
                <input type="file" class="form-control-file" id="file" name="file">
            </div>
            <div class="input-group mt-2">
                <input type="submit" class="btn btn-primary" value="Upload">
            </div>
        </form>
    </div>
</div>

<!--Errors-->
{% if errors %}
    {% for error in errors -%}
    <div class="row">
        <div class="col-md-12">
            <div class="alert alert-danger" role="alert">
              {{error.message}}
            </div>
        </div>
    </div>
    {%- endfor %}
{% endif %}

<!--Table-->
{% if prediction %}
<div class="row">
    <div class="col-md-6">
        <img src="data:;base64,{{image|safe}}" class="img-thumbnail"/>
    </div>
    <div class="col-md-6">
        <table class="table">
          <tbody>
            <tr>
              <td>Classification</td>
              <td>{{prediction.class|capitalize}}</td>
            </tr>
            <tr>
              <td>Probability</td>
              <td>{{prediction.probability|round(2, 'floor')}}</td>
            </tr>
          </tbody>
        </table>
    </div>
</div>
{% endif %}
{% endblock %}
